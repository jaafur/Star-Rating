<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Rating</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="back-dev"></div>
    <div class="main-box">
        <div class="message">Rate Your Experience</div>
      <div class="stars-container">
        <div class="star-container">
            <i class="fa-regular fa-star inactive"></i>
            <span>1</span>
        </div>
        <div class="star-container">
            <i class="fa-regular fa-star inactive"></i>
            <span>2</span>
        </div>
        <div class="star-container">
            <i class="fa-regular fa-star inactive"></i>
            <span>3</span>
        </div>
        <div class="star-container">
            <i class="fa-regular fa-star inactive"></i>
            <span>4</span>
        </div>
        <div class="star-container">
            <i class="fa-regular fa-star inactive"></i>
            <span>5</span>
        </div>
      </div>
      <div class="submit-button ">
        <button class="disable">Submit</button>
      </div>
      <div class="feed-back hide">
        <span>Thank You</span>
      </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
